<h1 matDialogTitle>Delete ?</h1>

<mat-dialog-content>
    <p class="text-lg capitalize text-black">are you sure you want to delete this case ?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" (click)="this._matDialogRef.close(true)">Delete</button>
    <button mat-flat-button color="accent" matDialogClose>Cancel</button>
</mat-dialog-actions>
